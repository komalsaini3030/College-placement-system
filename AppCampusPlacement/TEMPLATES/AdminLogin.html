{% extends 'base.html'%}
    {% block content%}
    {% if messages %}
        {% for message in messages %}
         {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}

        {% endfor %}

    {% endif %}
    <div style="background: url('/media/.jpg'); background-repeat:no-repeat;background-color:rosybrown; background-size:cover;  height:750px; width: 100%;"><br><br><br><br><br>
    <div class="col-md-12">
        <form class="/AdminLogin/" method="POST">
            {% csrf_token %}
           
            <div class="container" style="width:50% ">
             <div class="col-md-12">
                <div class="row">
                <div class="col-md-6">
                    <img class="card-img-top"src="/media/admin.jpg" name="images" alt="Card image" style="height: 350px;width:100%;">
                </div>
                <div class="col-md-6">
                     <h3 style="text-align:center;color: blue;" >Admin Login</h3>
                     <br>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Enter first name" name="A_name">
                            <label for="floatingInput" style="color:blue;">Username:</label>
                        </div>
                        <br>
                        <br>
         
                    <div class="row"> 
                        
                            <div class="form-floating ">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Enter last name" name="A_pwds">
                                <label for="floatingInput" style="color:blue;">Password</label>
                            </div>
                        </div>
                        <br>
                        <br>
                        <div class="row">
                            <div class="col-md-6 offset-md-3">
                                <center><input type="submit" class="btn btn-outline-primary" value="Log In"></center>
                            </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
</div>

{% endblock %}
