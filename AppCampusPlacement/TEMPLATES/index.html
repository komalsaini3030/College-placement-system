{% extends 'base.html' %}

{% block content %}

  <div id="container" style="width:50%;border-style: solid;height:550px;">
<h3 style="text-align:center">Company VS Category</h3>
    <canvas id="Placement_Statistics" data-url="{% url 'Placement_Statistics' %}"></canvas>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script>

    $(function () {

      var $Placement_Statistics = $("#Placement_Statistics");
      $.ajax({
        url: $Placement_Statistics.data("url"),
        success: function (data) {

          var ctx = $Placement_Statistics[0].getContext("2d");

          new Chart(ctx, {
            type: 'bar',
            data: {
              labels: data.labels,
              datasets: [{
                label: 'Company',
                backgroundColor: 'blue',
                data: data.data
              }]          
            },
            options: {
              responsive: true,
              legend: {
                position: 'top',
              },
              title: {
                display: true,
                text: ''
              }
            }
          });

        }
      });

    });

  </script>
