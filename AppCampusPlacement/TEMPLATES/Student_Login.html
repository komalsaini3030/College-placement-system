{% extends 'base.html'%}
    {% block content%}
    {% if messages %}
        {% for message in messages %}
         {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}

        {% endfor %}

    {% endif %}
    <div style=" background-repeat:no-repeat;background-size:cover;background-color:rosybrown;  height:900px; width: 100%;">
        <br>
        <br>
        <br>
        <br>
        <br>

        <div class="col-md-12">
        <form class="/Student_Registeration/" method="POST">
            {% csrf_token %}
           
            <div class="container" style="width:50% ">
             <div class="col-md-12">
                <div class="row">
                <div class="col-md-6">
                    <img class="card-img-top"src="/media/Student.jpg" name="images" alt="Card image" style="height: 350px;width:100%;">
                </div>
                <div class="col-md-6">
                     <h3 style="text-align:center;color: blue;" >Student Login</h3>
                     <br>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Enter first name" name="uname">
                            <label for="floatingInput" style="color:blue;">Enter USN:</label>
                        </div>
         
                    <div class="row form-floating mb-3"> 
                        
                            <div class="form-floating ">
                                <input type="password" class="form-control" id="floatingPassword" name="upass" placeholder="Enter Password">
                                <label for="floatingPassword" style="color:blue;">Password:</label>
                            </div>
                    </div>

                    <div class="row"> 
                        
                            <div class="form-floating ">
                                <input type="password" class="form-control" id="floatingconfirm" name="cpass" placeholder="confirm password">
                                <label for="floatingconfirm" style="color:blue;"> Confirm Password:</label>
                            </div>
                    </div>
                        <br>
                        <br>
                        <div class="row">
                            <div class="col-md-4">
                                <center><input type="submit" class="btn btn-primary" value="Log In"></center>
                            </div>
                             <div class="col-md-8">
                                <p>Not a member? <a style="color:white;" href="/User_Registeration/">Register</a></p>
                            </div>
                        </div>

                </div>
            </div>
        </div>
    </div>

</div>

     </div>
    {% endblock %}
